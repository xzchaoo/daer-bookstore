<% var htmlHead={%>
<title>添加充值卡</title>
<script>
	$( function( ) {
		$( '#form' ).validate( {
			rules : {
				value : {
					required : true,
					min : 1,
					max : 100
				}
			},
			messages : {
				value : {
					required : '请输入面额',
					min : '面额最小值必须大于等于{0}',
					max : '面额最大值必须小于等于{0}'
				}
			}
		} );
	} );
</script>
<%};%> <% var htmlBody={ %>
<div class="row">
	<div class="col-xs-12">
		<form id="form" class="form-horizontal" action="${ctxPath}/paycard/add" method="post">
			<div class="form-group">
				<div class="col-xs-1">
					<label class="control-label">面额</label>
				</div>
				<div class="col-xs-3">
					<input type="text" name="value" value="0" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-1">
					<label class="control-label">验证码</label>
				</div>
				<div class="col-xs-1">
					<input type="text" name="captcha" value="" class="form-control" />
				</div>
				<div class="col-xs-2">
					<img src="${ctxPath}/captcha">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4">
					<button type="submit" class="btn btn-success btn-block">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>

<%};%> <%include("/WEB-INF/include/template.html",{htmlHead:htmlHead,htmlBody:htmlBody}){}%>
