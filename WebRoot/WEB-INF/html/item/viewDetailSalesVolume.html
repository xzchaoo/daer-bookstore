<div class="row">
	<div id="viewDetailSalesVolume-wrapper" class="col-xs-12">
		<%#ajax volume: {%>
		<table class="table table-striped table-bordered table-hover table-responsive">
			<tr>
				<th>用户名称</th>
				<th>数量</th>
				<th>购买时间</th>
			</tr>

			<%for(var v in salesVolumeList){%>
			<tr>
				<td>${v.username}</td>
				<td>${v.quantity}</td>
				<td>${v.buyTime}</td>
			</tr>
			<%}%>
		</table>
		<%}%>
	</div>
	<div id="viewDetailSalesVolume-pager" class="col-xs-12 text-center"></div>
	<script>
		$( function( ) {
			xzc.pagination( {
				url : '${ctxPath}/item/viewDetailSalesVolumeUI',
				target : $( '#viewDetailSalesVolume-wrapper' ),
				pager : $( '#viewDetailSalesVolume-pager' ),
				total : ${total},
				'item.id' : ${item.id},
				page : ${page},
				rows : ${rows},
				ajax : 'volume'
			} );
		} );
	</script>
</div>
