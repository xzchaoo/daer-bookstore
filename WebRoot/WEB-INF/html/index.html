		xzc.setSecondNav( );

		$( '.img-wrapper' ).magnificPopup( {
			type : 'image',
			cursor : null,
			mainClass : 'mfp-with-zoom',
			preloader : true,
			gallery : {
				enabled : true,
			},
			zoom : {
				enabled : true,
				duration : 500,
				easing : 'ease-in-out',
				opener : function( openerElement ) {
					return openerElement.is( 'img' ) ? openerElement : openerElement.find( 'img' );
				}
			}
		} );

		for (var i = 0; i < 0; ++i) {
			$( '<span style="position: absolute;font-size: 40px;">丧失</span>' ).data( 'index' , i )
					.css( {
						left : Math.random( ) * document.body.clientWidth,
						top : Math.random( ) * document.body.clientHeight,
						fontWeight : 'bold',
						color : 'rgb(' + ( _.random( 0 , 255 ) ) + ',' + ( _.random( 0 , 255 ) ) + ',' + ( _
								.random( 0 , 255 ) ) + ')'
					} ).appendTo( $( 'body' ) ).animate( {
						left : $( '#lx' ).offset( ).left + 20,
						top : $( '#lx' ).offset( ).top - 38,
					} , 1000 , function( ) {
						if ( $( this ).data( 'index' ) != 1 ) {
							$( this ).remove( );
						}
					} );
		}
	} );
</script>
