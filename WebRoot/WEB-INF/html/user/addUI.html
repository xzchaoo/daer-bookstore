<%var htmlHead={%>
<title>addUI-管理员页面</title>
<%};%>
<%/*管理员才可以访问*/%> <%var htmlBody={%>

<div class="row">
	<div class="col-xs-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="col-xs-12">
							<form id="addForm" class="form-horizontal" action="${ctxPath}/user/add" method="post">

								<div class="form-group">
									<label class="col-xs-3 control-label">账号</label>
									<div class="col-xs-9">
										<input class="form-control" type="text" name="user.name" placeholder="账号" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-xs-3 control-label">密码</label>
									<div class="col-xs-9">
										<input class="form-control" type="password" name="user.password" placeholder="密码" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">邮箱</label>
									<div class="col-xs-9">
										<input class="form-control" name="user.email" placeholder="邮箱" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-xs-3 control-label">出生日期</label>
									<div class="col-xs-9">
										<input type="date" class="form-control" name="user.birthday" value="" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">性别</label>
									<div class="col-xs-9">
										<select class="form-control">
											<option value="0">保密</option>
											<option value="1">男</option>
											<option value="2">女</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">地址</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" name="user.address" value="" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">status</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" name="user.status" value="0" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">余额</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" name="user.money" value="0" />
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-info btn-block">注册</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script>
	$( function( ) {
		$( '#addForm' ).validate( {
			rules : {
				'user.name' : {
					required : true,
					minlength : 4,
					maxlength : 20,
					xremote : '${ctxPath}/user/checkNameAvailableAjax',
				},
				'user.password' : {
					required : true,
					minlength : 6,
					maxlength : 16,
				},
				'user.email' : {
					required : true,
					email : true,
				}
			},
			messages : {
				'user.name' : {
					required : '名称必须填写',
					minlength : '名称长度必须大于等于4',
					maxlength : '名称长度必须小于等于12',
				},
				'user.password' : {
					required : '密码必须填写',
					minlength : '密码长度必须大于等于6',
					maxlength : '密码长度必须小于等于16',
				},
				'user.email' : {
					required : '邮箱必须填写',
					email : '请填写合法的邮箱地址',
				}
			},
			success : function( element ) {
				element.parent( ).removeClass( 'has-error' ).addClass( 'has-success' ).end( ).remove( ); //给框框加上颜色
			},
			highlight : function( element , errorClass , valid ) {
				$( element ).addClass( errorClass ).parent( ).removeClass( 'has-success' ).addClass( 'has-error' );
			}
		} );
	} );
</script>

<%};%> <%include('/WEB-INF/include/template.html',{htmlBody:htmlBody}){}%>
