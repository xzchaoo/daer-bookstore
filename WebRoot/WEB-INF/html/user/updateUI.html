<% var htmlHead={%>
<title>编辑用户</title>
<style>
</style>
<%};%> <% var htmlBody={ %>
	<form action="${ctxPath}/user/update" method="post">
		<input type="hidden" name="user.id" value="${user.id}" />
		账号:
		<input name="user.name" value="${user.name}" />
		<br /> 密码:
		<input name="user.password" value="${user.password}" />
		<br /> 年龄:
		<input name="user.age" value="${user.age}" />
		<br /> 性别:
		<input name="user.sex" value="${user.sex}" />
		<br /> 邮箱:
		<input name="user.email" value="${user.email}" />
		<br /> 地址:
		<input name="user.address" value="${user.address}" />
		<br /> 余额:
		<input name="user.money" value="${user.money}" />
		<br />
		<button type="submit">提交</button>
	</form>
<%};%> <%include("/WEB-INF/include/template.html",{htmlHead:htmlHead,htmlBody:htmlBody}){}%>
