<!--
	user要查看的用户
-->
<% var htmlHead={%>
<title>${user.name}的信息</title>
<script src="${ctxPath}/js/my/user.js"></script>
<script src="${ctxPath}/js/my/public/datepicker.js"></script>
<script src="${ctxPath}/js/jquery-chosen.js"></script>
<link href="${ctxPath}/css/jquery-chosen.css" rel="stylesheet">

<script>
	$( function( ) {
		xzc.setSecondNav( [ {
			name : "个人中心",
			url : '',
		} ] );
		var vrf = xzc.validateForm( $( '#updateForm' ) , 'user' );
		xzc.datepicker( '#birthday' , {
			onClose : function( ) {
				vrf.element( '#birthday' );
			}
		} );
		$( '#sex > option' ).eq( ${user.sex!0} ).prop( 'selected' , true );
		$( '#sex' ).chosen( {
			disable_search_threshold : 3,
		} );
	} );
</script>
<style>
</style>
<%};%> <% var htmlBody={ %>
<div class="row">
	<div class="col-xs-4">
		<form id="updateForm" action="${ctxPath}/user/update" method="post" class="form-horizontal">
			<input type="hidden" name="user.id" value="${user.id}" />
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">${user.name}的信息</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-xs-3 control-label">账号</label>
						<div class="col-xs-9">
							<label class="form-control-static">${user.name}</label>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">邮箱</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" name="user.email" value="${user.email!}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">出生日期</label>
						<div class="col-xs-9">
							<input id="birthday" type="text" class="form-control" name="user.birthday" value="${user.birthday!,'yyyy-MM-dd'}" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">性别</label>
						<div class="col-xs-9">
							<select id="sex" class="form-control" name="user.sex">
								<option value="0">保密</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">地址</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" name="user.address" value="${user.address}" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">余额</label>
						<div class="col-xs-9">
							<label class="form-control-static">${user.money,'##.##'}</label>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label">状态</label>
						<div class="col-xs-9">
							<label class="form-control-static">${user.state}</label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<button type="submit" class="btn btn-success btn-block">提交</button>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>
	<div class="col-xs-8"><%include('/WEB-INF/include/ad.html'){}%></div>
</div>
<%};%> <%include("/WEB-INF/include/template.html",{htmlHead:htmlHead,htmlBody:htmlBody}){}%>
